@(message: String)(book: Books)(implicit indexuser: Users)

  @main(title = message)(user = indexuser){
  <div class="main">

    <div class="side-left">
        <!--<h4>CATEGORIES</h4>-->
      <div class="archives">
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="1">
          <button type="submit" class="linkbutton">Category 1</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="2">
          <button type="submit" class="linkbutton">Category 2</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="3">
          <button type="submit" class="linkbutton">Category 3</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="4">
          <button type="submit" class="linkbutton">Category 4</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="5">
          <button type="submit" class="linkbutton">Category 5</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="6">
          <button type="submit" class="linkbutton">Category 6</button>
        </form>
        <form action="@routes.Search.getbooks()" method="post">
          <input name="category" type=hidden value="7">
          <button type="submit" class="linkbutton">Category 7</button>
        </form>

      </div><!-- end archives -->
      <div class="submit-s" ><a href="/search"><h4>Search</h4></a></div>
    </div><!-- end side-left -->

    <div class="column-large">

      <h3 class="page-heading"><span>BOOK DETAILS</span></h3>

      <div class="postee">Authors: @book.authors</div>
      <div class="date">Edition: $@book.edition</div>
      <div class="date">ISBN: @book.isbn</div>
      <div class="date">Price: $@book.price</div>
      <div class="date">Sold by @book.seller</div>
      <div class="category">
        <img src="@routes.Assets.at("images/_icons/icon-tags.png")" width="20" height="20">
        Category @book.category.toString()
      </div>

      <div class="clearfloat"></div>

      <a href="#" class="thumbs"><img src="@routes.Assets.at("images/_slides/5640_wpm_hires.jpg")" alt="Book image"></a>
      <h3>BOOK TITLE</h3>
      <p>@book.description</p>

    </div>


    <div class="clearfloat">
      <form action="shoppingcard.java" method="post">
        <input name="buy" type=hidden value=@book.id>
        <button type="submit" class="submit" style="float:left; margin-left:50%">Buy</button>

      </form>
    </div>
  </div><!-- end main -->


}
