@(message: String)
@loginbox = {
    <form action="@routes.Account.login()" method="post" style="width: 250px; position: relative; left: 0px; top: 0px; height: 70px;">
        <div style="overflow: hidden;">
            <button type="submit" name="login" value="login" style="float: right; height: 25px; width: 70px; border: 0px;"><img src="@routes.Assets.at("images/login-button.png")" height="25" width="70" /></button>
            <input type="text" placeholder="username" name="uname" style="position: relative; left: 0px; right: 0px; top: 0px; height: 15px; width: 150px;" />
        </div>
        <div style="overflow: hidden;">
            <a href="register.scala.html" style="float: right; height: 25px; width: 70px; border: 0px;"><img src="@routes.Assets.at("images/register-button.png")" height="25" width="70" /></a>
            <input type="password" placeholder="password" name="pwd" style="position: relative; left: 0px; right: 0px; top: 0px; height: 15px; width: 150px;" />
        </div>
    </form>
    <div style="height: 20px"> <a href="javascript:void(0);" onclick="window.location.href = jsRoutes.controllers.Signup.forgotPassword($('#email').val() || null).absoluteURL();">@Messages("playauthenticate.login.forgot.password")</a> </div>
}
@main(title = "Register")(loginbox){
    <div class="main" style="height: 600px; float:none;">
        <div class="contact-column1">
            <form name="register" method="post" action="@routes.Account.register()" style="float:left" >

                <h2 class="page-heading"><span>Register</span></h2>
                <fieldset>
                    <fieldset1>
                        <label class="required"><span class="required_star"> * </span>User Type</label>
                        <select name="usertype" style="width: 280px; height: 30px">
                            <option value="1">Register as a Buyer</option>
                            <option value="2">Register as a Seller</option>
                            <option value="3">Register as a Admin</option>
                        </select>

                        <label class="required"><span class="required_star"> * </span>Username</label>
                        <input type="text" name="uname"maxlength="40">

                        <label class="required"><span class="required_star"> * </span>Password</label>
                        <input type="password" name="password"maxlength="40">

                        <label class="required"><span class="required_star"> * </span>Confirm Password</label>
                        <input type="password" name="cpwd" maxlength="40">
                    </fieldset1>

                    <fieldset1>
                        <label class="required"><span class="required_star"> * </span>First Name</label>
                        <input type="text" name="fname" maxlength="40">

                        <label class="required"><span class="required_star"> * </span>Last Name</label>
                        <input type="text" name="lname"maxlength="40">

                        <label class="required"><span class="required_star"> * </span>Phone Number</label>
                        <input type="tel" name="mob" maxlength="40">
                        <label class="required"><span class="required_star"> * </span>E-mail</label>
                        <input type="email" name="email" maxlength="40">
                    </fieldset1>
                    <input type="submit" class="submit" value="Register" style="float:left">

                </fieldset>
            </form>
        </div><!-- end contact-column1 -->

    </div><!-- end main -->
}
