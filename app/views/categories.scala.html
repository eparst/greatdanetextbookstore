@(message: String)(booklist: java.util.ArrayList[Books])(implicit session: play.mvc.Http.Session)

  @main(title = message)(session){
  <div class="main">
    <div class="side-left">
      <!--<h4>CATEGORIES</h4>-->
      <div class="archives">
        @category_sider(session)
      </div><!-- end archives -->
      <div class="submit-s" ><li><a href="/search"><h4>Search</h4></a></li></div>

    </div><!-- end side-left -->

    <div class="column-large">
      <h2 class="page-heading"><span>@message</span></h2>
      @for(book <- booklist){
      <div class="column-book">
        <h5>@book.title</h5>
        <div class="column-book-short">
          <img src="@routes.Assets.at("images/productpics/" + book.id.toHexString() + ".jpg")" alt="Book Cover">
          @book.description <br>
        </div>
        <form method="post" action="@routes.Search.getbooks()">
          <input name="id" type=hidden value=@book.id.toHexString()>
          <button type="submit" style="float:left; margin-left:10%">Details</button>
        </form>

      </div><!-- end column-book-short -->
      }

    </div> <!-- end column large -->
    <div class="clearfloat"></div>
  </div><!-- end main -->

}
